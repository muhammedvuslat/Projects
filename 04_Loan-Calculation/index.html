<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
</head>
<body class="bg-light">
  <main class="container mt-4">
    <h1 class="text-success">Loan Calculation Tool</h1>
    <section class="mt-3">
      <label for="select">Loan Type:(*)</label>
      <select id="select" class="form-select " >
        <option selected>Select</option>
        <option value="Housing Loan">Housing Loan</option>
        <option value="Consumer Loan">Consumer Loan</option>
        <option value="Vehicle Loan">Vehicle Loan</option>
      </select>
      <form>
        <div class="mb-3">
          <label for="term" class="form-label">Term Time:(*)</label>
          <input type="number" class="form-control" id="term">
        </div>
        <div class="mb-3">
          <label for="sum" class="form-label">Sum:(*)</label>
          <input type="number" class="form-control" id="sum">
        </div>
      </form>
    </section>
    <section class="Results"></section>

      <div class="d-grid gap-2">
        <button class="btn btn-success" type="button">Calculate</button>
      </div>      
  </main>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
</body>
</html>
