{% extends 'pizzas/base.html' %}


{% block content %}
<div class="d-flex flex-column justify-content-center mx-auto mt-5 col-md-6">
    <div class="alert alert-warning text-center p-1"> <h1>{{user.username | upper}}'s Orders</h1></div>
    {% for order in orders  %}
    <div class="card m-2 shadow p-2" >
        <div class="row g-0 d-flex justify-content-between">
            <div class="col-md-1 d-flex align-items-center">
                <img src="{{order.pizza.image.url}}"  style=" border-radius: 50%; width: 60px; height: 60px"  alt="...">
            </div> 
            <div class="col-md-3 d-flex justify-content-start flex-fill">
                <div class="card-body">
                    <p class="card-title ms-2"><strong>Pizza:</strong> {{order.pizza}} <br> <strong>Size:</strong> {{order.size}}<strong> <br> Quantity :</strong> {{order.quantity}} </p>              
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center rounded">
                <a href="{% url 'order_update' order.id %}">
                    <button class=" btn btn-warning me-2 ">Update</button>
                </a>
             <button class=" btn btn-danger me-2">Delete</button>
          </div> 
        </div>
      </div>
      {% endfor %}
</div>


{% endblock content %}
